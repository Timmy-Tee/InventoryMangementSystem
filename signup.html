<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font -->

    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/v4-shims.min.css">
    <!-- Font Awesome Icons-->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="body">
        <div class="left_section">
            <img src="Image/3-prs-devices.jpg" alt="">
        </div>

        <div class="right_section">
            <div class="inner_section">
                <div class="text">
                    <img src="Image/logo-2.png" alt="">
                    <br>
                    <h1>Welcome Back,</h1>
                    <br>
                    <p>Please Enter Your Correct Details</p>
                </div>

                <br>

                <form action="">
                    <div class="name">
                        <label for="fullName">Full Name:</label>

                        <div class="input">
                        <input type="text" name="fullName" id="" required/>
                        <i class="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div class="name">
                        <label for="email">Email:</label>

                        <div class="input">
                        <input type="email" name="email" id="" required/>
                        <i class="fa-regular fa-envelope"></i>
                        </div>
                    </div>

                    <div class="name">
                        <label for="password">Password:</label>
                        <div class="input">
                        <input type="password" name="password" id="" required/>
                        <i class="fa fa-eye"></i>
                        </div>
                        
                    </div>

                    <br><br>

                    <button id="login">Sign</button>
                </form>
                <br>
                <div class="login_bottom">
                    <div id="or"><span></span><p>Or</p><span></span></div>

                    <br>
                    <a href="index.html" id="signup">Login</a>
                    <!-- <div class="button_link">
                        <a href="#" id="link"> <i class="fa fa-google"></i> </a>
                        <a href="#" id="link"> <i class="fa fa-facebook"></i> </a>
                        <a href="#" id="link"> <i class="fa fa-twitter"></i> </a>
                    </div> -->
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
